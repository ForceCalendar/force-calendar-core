name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies (skip workspaces)
      run: npm install --no-workspaces

    - name: Build project
      run: npx rollup -c

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        generate_release_notes: true
        files: |
          demo/dist/*.js
          demo/dist/*.map
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
